handlers = java.util.logging.FileHandler, id.jrosdroid.LogViewHandler
.level=ALL

java.util.logging.SimpleFormatter.format = %1$tF %1$tT [%4$-7s] %2$s - %5$s%6$s%n

id.jros2droid.LogViewHandler.level = INFO
id.jros2droid.LogViewHandler.formatter = java.util.logging.SimpleFormatter
id.jros2droid.LogViewHandler.filter = id.xfunction.logging.LoggerNameFilter

java.util.logging.FileHandler.level = FINE
java.util.logging.FileHandler.pattern = /storage/emulated/0/Android/data/id.jros2droid/files/jros2client-debug.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.filter = id.xfunction.logging.LoggerNameFilter

id.xfunction.logging.filter = pinorobotics, id.jros2client, id.jrosclient, id.jrosdroid
id.xfunction.logging.excludedLoggers = pinorobotics.rtpstalk.impl.spec.transport.io.RtpsInputKineticStream
