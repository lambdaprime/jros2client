plugins {
    id 'java'
}

apply plugin : 'eclipse'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.github.lambdaprime:jros2messages:1.0'
    implementation project(':jros2client')
}

sourceCompatibility = '17'
targetCompatibility = '17'

sourceSets {
    main {
        java {
            srcDirs += ["src"]
        }
    }
}
